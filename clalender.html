<body>
    <!DOCTYPE html>
    <html>
    <head>
      <title>Calendar</title>
      <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
    
        th, td {
          text-align: center;
          padding: 8px;
          border: 1px solid black;
        }
    
        th {
          background-color: #ddd;
        }
    
        td {
          background-color: #fff;
        }
    
        .today {
          background-color: #f00;
          color: #fff;
        }
      </style>
      <script>
        window.addEventListener('DOMContentLoaded', function() {
          var today = new Date().getDate();
          var cells = document.getElementsByTagName('td');
          for (var i = 0; i < cells.length; i++) {
            if (cells[i].innerHTML === today.toString()) {
              cells[i].classList.add('today');
              break;
            }
          }
        });
      </script>
    </head>
    <body>
      <h1>Calendar</h1>
      <table>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>

    </body>
